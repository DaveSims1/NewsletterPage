<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our NewsLetter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8f269aa8d.js" crossorigin="anonymous"></script>
    <script src="myScripts.js" defer></script>
</head>
<body>
    <!--Header Section-->
    <div id="header">
        <div class="container">
            <nav>
                <span class="title">Your Health Food NewsLetter<i class="fa-solid fa-carrot"></i></span> 
                <ul id="navBar">
                    <li><a href="#header">Home</a></li>
                    <li><a href="#header">About</a></li>
                    <li><a href="#header">Questions</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!--NewsLetter Section-->
    <div id="newsletter">
        <div class="container">
            <h1 class="subscribe">Subscribe to our weekly newsletter here!</h1>
            <div class="row">
                <div class="contact">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name!" required>
                        <input type="text" name="email" placeholder="Your E-mail!" required>
                        <textarea name="Message" rows="6" placeholder="How you found us!"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>

    <!--About Section-->
    
</body>
</html>
